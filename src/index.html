<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
    >
      <fieldset class="form-sector">
        <legend>Personal information</legend>

        <div class="input-row">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            minlength="2"
            required
          >
        </div>

        <div class="input-row">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            minlength="2"
            required
          >
        </div>


        <div class="input-row">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            max="200"
            min="12"
            value="12"
            required
          >
        </div>


        <div class="input-row">
          <label for="birthday-date">Full date of birth:</label>
          <input
            type="date"
            id="birthday-date"
            name="birthday-date"
            required
          >
        </div>


        <div class="input-row">
          <label for="agreement-accept">I accept the term of agreement</label>
          <input
            type="checkbox"
            id="agreement-accept"
            name="agreement-accept"
            required
          >
        </div>

      </fieldset>

      <fieldset class="form-sector">
        <legend>Registration</legend>

        <div class="input-row">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            minlength="4"
            required
          >
        </div>


        <div class="input-row">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="4"
            maxlength="40"
            required
          >
        </div>

      </fieldset>

      <fieldset class="form-sector">
        <legend>An interesting fact about you!</legend>

        <div class="input-row">
          <span>Do you love cats?</span>

          <label for="cats-yes">
            <input
              type="radio"
              name="cats"
              value="yes"
              id="cats-yes"
            >
            Yes
          </label>

          <label for="cats-no">
            <input
              type="radio"
              name="cats"
              value="no"
              id="cats-no"
            >
            No
          </label>
        </div>

        <div class="input-row">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>


        <div class="input-row">
          <label for="bed-time">What time do you go to bed?</label>
          <input
            type="time"
            id="bed-time"
            name="bed-time"
            step="1"
          >
        </div>


        <div class="input-row">
          <label for="car-brands">What are your favorite brand of cars?</label>
          <select
            name="car-brands"
            id="car-brands"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>


        <div class="input-row">
          <label for="work-rate">How do you rate our work?</label>
          <input
            type="range"
            id="work-rate"
            name="work-rate"
            min="1"
            max="10"
            value="1"
          >
        </div>

      </fieldset>

      <fieldset class="form-sector">
        <legend>Additional info:</legend>

        <div class="input-row">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
            maxlength="150"
          >
          </textarea>
        </div>

        <div class="input-row">
          <label for="recommend-us">Would you recommend us?</label>
          <select
            name="recommend-us"
            id="recommend-us"
          >
            <option value="yes" selected>Yes</option>
            <option value="no">No</option>

          </select>
        </div>

      </fieldset>

      <button type="submit" class="input-row">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
